d-i debian-installer/locale string en_US
d-i keyboard-configuration/xkb-keymap select us
d-i netcfg/get_hostname string debian11-base
d-i netcfg/get_domain string unassigned-domain
# don't use dhcp/network autoconfiguration
d-i netcfg/disable_autoconfig boolean true
d-i netcfg/get_ipaddress string 10.10.200.201
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 10.10.200.1
d-i netcfg/get_nameservers string 1.1.1.1 1.0.0.1
d-i netcfg/confirm_static boolean true
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i mirror/suite string stable
d-i passwd/root-login boolean false
#d-i passwd/make-user boolean false
d-i passwd/root-password password r00tme
d-i passwd/root-password-again password r00tme
d-i passwd/user-fullname string deploy
d-i passwd/username string deploy
d-i passwd/user-password password deploy
d-i passwd/user-password-again password deploy
d-i passwd/user-default-groups string sudo ssh
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Paris
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string 0.debian.pool.ntp.org
d-i partman-auto/method string lvm
d-i partman-auto/init_automatically_partition select biggest_free # auto-partition free disk space
d-i partman-auto/choose_recipe select atomic # install on single partition
d-i partman-partitioning/confirm_write_new_label boolean true # automatically partition without confirmation
d-i partman/choose_partition select finish # automatically partition without confirmation
d-i partman/confirm boolean true # automatically partition without confirmation
d-i partman/confirm_nooverwrite boolean true # automatically partition without confirmation
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string python3 aptitude sudo
d-i pkgsel/upgrade select full-upgrade # upgrade packages after debootstrap (none, safe-upgrade, full-upgrade)
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i finish-install/reboot_in_progress note
#d-i cdrom-detect/eject boolean false
d-i debian-installer/exit/poweroff boolean true # shutdown/poweroff when finished
#d-i preseed/early_command string anna-install some-udeb # just after preseeding is read
#d-i partman/early_command string mycommand # before the partitioner starts
#d-i preseed/late_command string apt-install zsh; in-target chsh -s /bin/zsh; chroot /target # before the install finishes, /target directory available
