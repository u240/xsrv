---
- name: stat init.d/rc
  become: 'yes'
  stat:
    path: /etc/init.d/rc
  register: initdrc

- name: set default rc umask
  become: 'yes'
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/init.d/rc
    mode: 0755
  when: initdrc.stat.exists
  tags:
    - umask

- name: stat bashrc
  become: 'yes'
  stat:
    path: /etc/bashrc
  register: bashrc

- name: set default bashrc umask
  become: 'yes'
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/bashrc
    mode: 0644
  when: bashrc.stat.exists
  tags:
    - umask

- name: stat csh.cshrc
  become: 'yes'
  stat:
    path: /etc/csh.cshrc
  register: cshrc

- name: set default csh.cshrc umask
  become: 'yes'
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/csh.cshrc
    mode: 0644
  when: cshrc.stat.exists
  tags:
    - umask

- name: set default profile umask
  become: 'yes'
  replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 027"
    dest: /etc/profile
    mode: 0644
  tags:
    - umask

- name: readonly TMOUT
  become: 'yes'
  lineinfile:
    line: "readonly TMOUT"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertbefore: "^export"
  tags:
    - tmout

- name: set TMOUT
  become: 'yes'
  lineinfile:
    line: "TMOUT=900"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertbefore: "^readonly TMOUT"
  tags:
    - tmout

- name: export TMOUT
  become: 'yes'
  lineinfile:
    line: "export TMOUT"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertafter: "^readonly TMOUT"
  tags:
    - tmout
...
